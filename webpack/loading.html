    <style>html{-webkit-text-size-adjust:none}body,div,img,p{margin:0;padding:0;vertical-align:baseline;border:0;outline:0;font-size:100%}body{width:100%;height:100%;font-family:Helvetica,STHeiti STXihei,Microsoft JhengHei,Microsoft YaHei,Arial;line-height:1.45;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;color:#fff}a,img{-webkit-tap-highlight-color:rgba(0,0,0,0);outline:0;border:0}.center,.loading{display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-pack:center;-ms-flex-pack:center;justify-content:center;-webkit-box-align:center;-ms-flex-align:center;align-items:center}.loading .progress .black_sword,.loading .progress .golden_sword,.sword{width:8.01333333rem;height:.73333333rem;background:url("//gw.alicdn.com/tfs/TB1F6hHRpXXXXaQXVXXXXXXXXXX-601-120.png") no-repeat;background-size:8.01333333rem auto;position:absolute;top:0;left:0}.loading{position:absolute;width:100%;height:100%;z-index:1000;left:0;top:0;bottom:0;background:#1d1d24}.loading .progress{position:relative;width:8.01333333rem;height:.73333333rem}.loading .progress .black_sword{background-position:0 0;z-index:1}.loading .progress .golden_sword{background-position:0 bottom;z-index:2;-webkit-animation:loading 6s linear forwards;animation:loading 6s linear forwards}.loading .progresstxt{font-size:.37333333rem;text-align:center;padding-top:.6rem}@-webkit-keyframes loading{0%{width:0}to{width:80%}}@keyframes loading{0%{width:0}to{width:80%}}</style>
